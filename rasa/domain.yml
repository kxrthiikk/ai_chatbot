actions:
  - utter_greet
  - utter_goodbye
  - utter_help
  - utter_ask_name
  - utter_ask_service
  - utter_ask_date
  - utter_ask_time
  - utter_confirm_booking
  - utter_booking_confirmed
  - utter_booking_cancelled
  - utter_invalid_date
  - utter_invalid_time
  - utter_thank
  - utter_out_of_scope

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
