version: "3.1"

intents:
  - greet
  - goodbye
  - book_appointment
  - cancel_appointment
  - reschedule_appointment
  - check_appointment
  - provide_name
  - provide_service
  - provide_date
  - provide_time
  - confirm_booking
  - deny_booking
  - help
  - thank
  - out_of_scope

entities:
  - name
  - service_type
  - date
  - time
  - phone_number

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  service_type:
    type: text
    mappings:
    - type: from_entity
      entity: service_type
  appointment_date:
    type: text
    mappings:
    - type: from_entity
      entity: date
  appointment_time:
    type: text
    mappings:
    - type: from_entity
      entity: time
  phone_number:
    type: text
    mappings:
    - type: from_entity
      entity: phone_number

responses:
  utter_greet:
    - text: "üëã Welcome to Dental Care Bot! I can help you book a dental appointment. Please tell me your name:"
  
